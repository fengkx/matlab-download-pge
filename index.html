<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">
    <title>MatLab 2019</title>
    <style>
            .icon {
              width: 1em;
              height: 1em;
              vertical-align: -0.15em;
              fill: currentColor;
              overflow: hidden;
            }
    </style>    
</head>
<body>
    <section class="header-section">
        <div class="jumbotron jumbotron-fluid bg-matlab">
            <div class="container">
                <div class="row">
                    <div class="col-md-9 col-xs-10">
                        <h1 class="display-4 font-weight-normal">MATLAB 下载 </h1>
                        <p class="lead font-weight-light">华南师范大学 现已开始提供 MATLAB、Simulink 及附带工具箱的正版全校授权。</p>
                        <p class="lead font-weight-light">全体在校师生可以将这些产品用于教学、研究和学习。</br>Campus-Wide License 允许个人在校属设备或个人计算机上安装这些产品。</p>
                    </div>
                    <div  class="col-3 d-none d-sm-block">
                        <img src="asset/matlab.png" class="center-block matlab-img img-responsive" alt="matlab">
                    </div>
                </div>
                <hr class="my-4">
                <a class="btn btn-outline-primary btn-lg" href="http://matlab.scnu.edu.cn" role="button">了解更多</a>
            </div>
        </div>
    </section>
    <section class="download-section">
        <div class="container centered">
            <h2 class="font-weight-normal mb-3">下载</h2>
            <div class="icons row ">
                <div class="col-4">
                    <a href="https://i.scnu.edu.cn/soft/Matlab2019/R2019a_Windows.iso" download>
                        <svg class="icon" aria-hidden="true">
                             <use xlink:href="#icon-windows"></use>
                        </svg>
                    </a>                         
                </div>
                <div class="col-4">
                    <a href="https://i.scnu.edu.cn/soft/Matlab2019/R2019a_Linux.iso" download>
                        <svg class="icon" aria-hidden="true">
                            <use xlink:href="#icon-linux"></use>
                        </svg>   
                    </a>
                </div>
                <div class="col-4">
                    <a href="https://i.scnu.edu.cn/soft/Matlab2019/matlab_R2019a_maci64.dmg" download>
                        <svg class="icon" aria-hidden="true">
                            <use xlink:href="#icon-macos"></use>
                        </svg>
                    </a>
                </div>
            </div>
        </div>
    </section>

    <script src="js/iconfont.js"></script>
</body>
</html>
